

{% extends 'base.html'%}

{% block title%}博客类型{{blog_type.type_name}}{% endblock%}


{% block content %}
    <div>
    <p>一共有{{ blogs|length}}博客</p>
</div>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}"> <!-- 等价于  <a href="/blog/{{blog.pk}}"> -->

        <h3>{{blog.title}}</h3>
        </a>
        <p>{{blog.content | truncatechars:5}}</p>
    {% empty %}
        <p>暂无博客</p>
    {% endfor %}
{% endblock  %}
